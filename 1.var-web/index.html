<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>我的导航</title>
</head>
<body>
    <header></header>
    <main >
        <div class="wrapper" id="x">

        </div>
    </main>
    <footer></footer>
</body>

<script>
    var keys ={
        0:['q','w','e','r','t','y','u','i','o','p'],
        1:['a','s','d','f','g','h','j','k','l'],
        2:['z','x','c','v','b','n','m'],
        length:3   //这是个二维数组，所有有length
    }
    var hash = {
        q:'qq.com',
        w:'weibo.com',
        e:'ele.me',
        r:'renren.com',
        t:'tianya.com',
        y:'youtube.com',
        u:'uc.com',
        i:'iqiyi.com',
        o:'opera.com',
        p:undefined,
        a:'acfun.tv',
        s:'souhu.com',
        z:'zhihu.com',
        m:'www.macdonaids.com'
    }
    //去除localstorage 中 随意 对应的hash
    var hashInLocalStorage = JSON.parse(localStorage.getItem("随意")||'null')
    if(hashInLocalStorage){
        hash = hashInLocalStorage;
    }
    // 遍历 keys ， 生成 kbd 标签
    index = 0;
    while(index < keys['length']){
        div1 = window.document.createElement('div');
        x.appendChild(div1);
        index2 = 0;
        row = keys[index];   // 第一个数组，第二个数组，第三个数组
        while(index2 <row.length){
            z = document.createElement('kbd'); // 0~9 0~8 0~6
            z.textContent = row[index2];   //z内的文本内容赋值
            buttonx = document.createElement("button");
            buttonx.textContent = "编辑";
            buttonx.id = row[index2];
            buttonx.onclick = function(a){
                console.log('被点击');
                console.log(a['target']['id']); //用户点击目标
                key = a['target']['id'];
                user = prompt('给我一个网址'); //获取用户输入
                hash[key] = user; //hash变更
                localStorage.setItem("随意", JSON.stringify(hash));// 修改保存

            }
            z.appendChild(buttonx);
            div1.appendChild(z);
            index2 = index2 + 1;
        }
        
        index = index + 1;
    }

    window.onkeypress = function(name_xiaqude){   //监听
        // console.log("我发现你输入了一个键");
        // console.log("你案件的时候的所有信息");
        // console.log(name_xiaqude['key']);
        key = name_xiaqude['key']; // 获取用户的按键
        website = hash[key];
        console.log(website);
        //location.href = 'http://'+ website;  //设置当前 地址栏的 地址
        window.open( 'http://'+ website,'_blank');// 设置窗口打开： 地址 + 如可打开
    }
</script>
</html>
